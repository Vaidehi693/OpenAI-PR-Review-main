name: PR Review Bot

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]

jobs:
  pr-review:
    runs-on: ubuntu-latest

    steps:
      - name: Grouped Setup (Checkout + Python + Dependencies)
        shell: bash
        run: |
          echo "::group::Checkout code"
          git clone --depth=1 "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" repo
          cd repo
          git fetch --no-tags origin "${GITHUB_SHA}" --depth=1
          git checkout -qf "${GITHUB_SHA}"
          echo "::endgroup::"

          echo "::group::Set up Python"
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-pip
          python3 -m pip install --upgrade pip
          echo "::endgroup::"

          echo "::group::Install dependencies"
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests openai
          fi
          echo "::endgroup::"

      - name: Run AI PR Review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WATSONX_API_KEY: ${{ secrets.WATSONX_API_KEY }}
          WATSONX_PROJECT_ID: ${{ secrets.WATSONX_PROJECT_ID }}
          WATSONX_URL: "https://us-south.ml.cloud.ibm.com"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "::group::Run PR Review"
          python PR_Review_OpenAI.py ${{ github.event.pull_request.number }}
          echo "::endgroup::"
