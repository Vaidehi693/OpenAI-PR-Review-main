name: PR Review Bot

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  pr-review:
    runs-on: ubuntu-latest

    steps:
      # 1) Clone + Python + deps (single grouped step)
      - name: Install Dependencies
        env:
          PERSONAL_GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}  # add in repo Settings â†’ Secrets
        shell: bash
        run: |
          set -euo pipefail

          echo "::group::Checkout code"
          git clone --depth=1 "https://x-access-token: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@github.com/Vaidehi693/OpenAI-PR-Review-main.git" .
          git fetch --no-tags origin "${GITHUB_SHA}" --depth=1
          git checkout -qf "${GITHUB_SHA}"
          echo "::endgroup::"

          echo "::group::Python & dependencies"
          python3 -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests openai
          fi
          echo "::endgroup::"

      # 2) Run the review
      - name: PR Review Comments 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WATSONX_API_KEY: ${{ secrets.WATSONX_API_KEY }}
          WATSONX_PROJECT_ID: ${{ secrets.WATSONX_PROJECT_ID }}
          WATSONX_URL: "https://us-south.ml.cloud.ibm.com"
        shell: bash
        run: |
          echo "::group::Run PR Review"
          python3 PR_Review_OpenAI.py ${{ github.event.pull_request.number }}
          echo "::endgroup::"
